<br>
<button mat-button (click)="openDialogForAdd()" >Add Employee</button>
<br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeName}} </td>
    <td>Actions</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="employeeSurname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeSurname}} </td>
  </ng-container>

<!--  Actions Column-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button (click)="openDialogForUpdate()">Edit</button>
      <button mat-button >Delete</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
