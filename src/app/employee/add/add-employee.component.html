<p>Add employee</p>
<form [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
<mat-form-field >
  <mat-label>Name</mat-label>
  <label>
    <input matInput employeeName ="employeeName" formControlName="employeeName">
  </label>
</mat-form-field>

<mat-form-field >
  <mat-label>Surname</mat-label>
  <label>
    <input matInput employeeSurname ="employeeSurname" formControlName="employeeSurname">
  </label>

</mat-form-field>
  <button mat-button [mat-dialog-close]="">Cancel</button>
<button mat-button type="submit" [disabled]="!employeeForm.valid" >Add</button>
</form>
